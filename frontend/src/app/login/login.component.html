<div class="login-page">
  <h1>Bejelentkezés</h1>

  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form">
      <input type="text" name="username" placeholder="felhasználónév" ngModel>
      <input type="password" name="password" placeholder="jelszó" ngModel>
      <button type="submit">Bejelentkezés</button>
    </div>
  </form>
</div>

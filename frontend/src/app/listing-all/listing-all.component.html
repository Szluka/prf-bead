<h3>
    these are all the listings:
</h3>
<ul>
    <li *ngFor="let listing of listings|async">
        <b>
            {{listing.user.username}}:
        </b>
        <a [routerLink]="['/listing', listing._id]">
            {{listing.title}} ({{listing.upvotes}} upvotes)
        </a>
    </li>
</ul>

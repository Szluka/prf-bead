<nav>
    <ul>
        <div *ngIf="isAuth">
            <li routerLink="/dashboard">
                List
            </li>
        </div>
        <div *ngIf="!isAuth; else auth">
            <li routerLink="/login">
                Login
            </li>
            <li routerLink="/register">
                Register
            </li>
        </div>
        <ng-template #auth>
            <li routerLink="/new-listing">
                New Listing
            </li>
            <li *ngIf="user?.role==='admin'" routerLink="/admin">
                Admin
            <li>
                logged in as {{user?.username}}
            </li>
            <li (click)="logout()">
                Log Out
            </li>
        </ng-template>
    </ul>
</nav>

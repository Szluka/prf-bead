<div class="register-page">
  <h1>Regisztráció</h1>

  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="form">
      <input type="text" name="username" placeholder="felhasználónév" ngModel>
      <input type="password" name="password" placeholder="jelszó" ngModel>
      <button type="submit">Regisztrálás</button>
    </div>
  </form>
</div>
